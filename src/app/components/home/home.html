<div class="hero bg-base-200 h-100">
    <div class="hero-content text-center">
        <div class="max-w-lg">
            <h1 class="text-5xl font-bold">Senthamizh Rewritten</h1>
            <p class="py-6">
                Get all the Informations of the server in one place..
            </p>
            <button class="btn btn-primary">Get Started</button>
        </div>
    </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-gray-100 p-5">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>
        <p class="text-gray-700 mb-4">{{ message }}</p>
        <button (click)="logout()"
            class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75">
            Logout
        </button>
    </div>
</div>
